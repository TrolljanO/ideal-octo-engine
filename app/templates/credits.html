{% extends "base.html" %}

{% block title %}Créditos{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Adicionar Créditos</h6>
    </div>
    <div class="card-body">
        <!-- Mensagens de Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('main.add_credits') }}" method="post">
            <div class="form-group">
                <label for="user_id">ID do Usuário</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="amount">Quantidade de Créditos</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Créditos</button>
        </form>
    </div>
</div>
{% endblock %}
